<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Treino de Yoga</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        
        /* 1. O STATUS (O QUE FAZER) */
        #status {
            font-size: 1.5rem; /* 24px */
            font-weight: 500;
            color: #333;
            margin-bottom: 20px;
        }

        /* 2. OS NOMES E O TIMER (PEDIDO 2) */
        #infoContainer {
            margin-bottom: 30px;
            width: 100%;
        }
        #postureName {
            font-size: 1.25rem; /* 20px */
            font-weight: 600;
            color: #0056b3;
            margin: 5px 0;
        }
        #yogiName {
            font-size: 1.1rem; /* 18px */
            font-style: italic;
            color: #555;
            margin: 5px 0;
        }
        #timerDisplay {
            font-size: 4.5rem; /* 72px */
            font-weight: 700;
            color: #333;
            margin-top: 15px;
            font-family: 'Courier New', Courier, monospace;
        }

        /* 3. OS BOTÕES (PEDIDO 1) */
        #controls {
            display: flex;
            gap: 20px; /* Espaço entre os botões */
        }
        .control-button {
            font-size: 3rem; /* 48px */
            width: 80px;
            height: 80px;
            cursor: pointer;
            border: none;
            border-radius: 50%; /* Botões redondos */
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .control-button:active {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    
    <h3 id="status">Pronto para começar?</h3>

    <div id="infoContainer">
        <div id="postureName">---</div>
        <div id="yogiName">---</div>
        <div id="timerDisplay">30:00</div>
    </div>

    <div id="controls">

    <button id="playButton" class="control-button">
        ▶️ 
    </button>
    
    <button id="pauseButton" class="control-button" style="display: none;">
        ⏸️
    </button>
    
</div>

    <script src="script.js"></script>
</body>
</html>
